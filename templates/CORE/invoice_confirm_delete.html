{% extends "dashboard_base.html" %}

{% block title %}Supprimer la facture - EasyInvoice{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card text-center" style="padding: 2rem;">
            <div class="card-body">
                <div style="font-size: 4rem; color: #EF4444; margin-bottom: 1.5rem;">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h2 class="h3 mb-3" style="font-weight: 700;">Confirmer la suppression</h2>
                <p class="text-muted mb-4">
                    Êtes-vous sûr de vouloir supprimer la facture <strong>{{ invoice.invoice_number }}</strong> ?
                    <br>Cette action est <strong>irréversible</strong>.
                </p>
                <form method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg me-2">
                        <i class="fas fa-trash me-2"></i>
                        Oui, supprimer
                    </button>
                    <a href="{% url 'CORE:invoice_detail' invoice.id %}" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-times me-2"></i>
                        Annuler
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
